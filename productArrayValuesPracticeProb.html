<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product of Values in Array not Including Value at Index</title>
</head>
<body>
	<script>
		function getProductsOfAllIntsExceptAtIndex(array){
			var products = [];
			var productsSoFar = 1;
			for (var i = 0; i < array.length; i++) {
				products[i] = productsSoFar;
				productsSoFar *= array[i];
			}
			productsSoFar = 1;
			for (var j = array.length - 1; j >= 0; j--) {
				products[j] *= productsSoFar;
				productsSoFar *= array[j];
			}
			return products;
		}

		console.log(getProductsOfAllIntsExceptAtIndex([1, 7, 3, 4]));



	</script>
</body>
</html>
