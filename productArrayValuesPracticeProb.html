<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product of Values in Array not Including Value at Index</title>
</head>
<body>
	<script>
		function getProductsOfAllIntsExceptAtIndex(array){
			var productsBeforeIndex = [];
			var productsSoFar = 1;
			for (var i = 0; i < array.length; i++) {
				productsBeforeIndex[i] = productsSoFar;
				productsSoFar *= array[i];
			}
			var productsAfterIndex = [];
			var productsSoFarII = 1;
			for (var i = array.length - 1; i >= 0; i--) {
				productsAfterIndex[i] = productsSoFar;
				productsSoFar *= array[i];
			}
			
		}

		console.log(getProductsOfAllIntsExceptAtIndex([1, 7, 3, 4]));


	</script>
</body>
</html>
