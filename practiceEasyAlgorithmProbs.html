		Write a loop that makes seven calls to console.log to output the following triangle:
		#
		##
		###
		####
		#####
		######
		#######
		*/
		for(var pound = "#"; pound.length <= 7; pound += "#") {
			console.log(pound);
		}

		*/
		for(var i = 1; i <= 100; i++) {
			if ((i % 3 === 0) && (i % 5 === 0)) {
				console.log("FizzBuzz");
			} else if (i % 3 === 0) {
				console.log("Fizz");
			} else if (i % 5 === 0) {
				console.log("Buzz");
			} else {
				console.log(i);
			}
		}
